<div class="margintop">
</div>
<div class="topup">
  <p>Powered by Google</p>
</div>
<div class="container blaclips">
    <div class="login-box">
        <div class="login-logo">
          <a><b>Login</b>Dulu!</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Masuk Keruangan pemilu</p>
      
          <form method="post" (submit)="login()">
            <div class="form-group has-feedback">
              <input type="email" class="form-control" placeholder="Nama Lengkap"
              [(ngModel)]="model.username" name="username">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Password"
              [(ngModel)]="model.password" name="password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit" class="btn btn-info">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
      
          <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
              Google+</a>
          </div>
          <!-- /.social-auth-links -->
      
          <a href="#">Aku kehilangan password</a><br>
          Belum punya akun<a routerLink="/daftar" class="text-center"> Daftar untuk milih</a>
      
        </div>
        <!-- /.login-box-body -->
      </div>
</div>
