<div class="margintop">
</div>
<div class="topup">
  <p>Powered by Framework</p>
</div>
  <div class="container">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 baclips">
      
      <form method="post" role="form" ngNativeValidate (submit)="loginAdmin()">
        <legend><h1>Login Admin !</h1></legend>
  
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" class="form-control input-lg" placeholder="Input field" 
          name="username" required [(ngModel)]="model.username">
        </div>
  
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control input-lg" placeholder="Input field" name="password" required
            name="username" required [(ngModel)]="model.password">
          </div>
          
        <button type="submit" class="btn btn-primary">Login</button>
        <span>Belum punya akun admin <a routerLink="/buatAdmin">Daftar Disini</a></span> 
        
      </form>
      <label></label>
      
    </div>
  </div>
