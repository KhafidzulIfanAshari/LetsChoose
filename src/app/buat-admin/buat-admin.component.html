<div class="margintop">
</div>
<div class="topup">
  <p>Powered by Framework</p>
</div>

<div class="container">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 
  col-lg-offset-3 col-md-offset-3 col-sm-offset-2 baclips">
    
    <form method="post" role="form" ngNativeValidate (submit)="addAdmin()">
      <legend><h1>Daftar Admin !</h1></legend>
    
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" placeholder="Input field" required
        [(ngModel)]="model.username" name="username">
      </div>

      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" placeholder="Input field" required
        [(ngModel)]="model.password" name="password">
      </div>

      <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" placeholder="Input field" required
        [(ngModel)]="model.email" name="email">
      </div>
    
      <button type="submit" class="btn btn-primary">Daftar</button>
      <button type="button" class="btn btn-warning" routerLink="/loginAdmin">Back To Login Admin</button>
      
    </form>
    <label></label>
    <div class="alert alert-success" *ngIf="logic">
      <strong>Success</strong> Pendaftaran Berhasil. Silahkan login untuk Membuat pemilu
    </div>
    
  </div>
  
  
</div>
